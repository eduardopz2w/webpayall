 <script>
  $(function () {
     var $btnForm = $('#btnForm');
     var $formSend = $('#sendForm');
     var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 700 
     });

    
     $('.InfoGeneral-description').waypoint(function() {
         var $description = $('.InfoGeneral-description');
         var classDescription = 'fadeInUp';
         var $title = $('.InfoGeneral-title')
         var classTitle = 'fadeIn';

         checkClassName($title, classTitle);
         checkClassName($description, classDescription);
     }, {
        offset: '75%'
     });

     $('.ServiceContainer').waypoint(function() {
         var className = 'fadeInUp';

         checkClassName($('.ServiceContainer-block.a'), className);
         checkClassName($('.ServiceContainer-block.b'), className);
         checkClassName($('.ServiceContainer-block.c'), className);
         checkClassName($('.ServiceContainer-block.d'), className);
     }, {
        offset: '75%'
     });


     $('.ProductContainer-mainblock').waypoint(function() {
         var className = 'bounceIn';

         checkClassName($('.ProductContainer-block.a'), className);
         checkClassName($('.ProductContainer-block.b'), className);
         checkClassName($('.ProductContainer-block.c'), className);
         checkClassName($('.ProductContainer-block.d'), className);

     }, {
        offset: '100%'
     });



     $('.AdvantageContainer-block').waypoint(function() {
        var $element = $('.AdvantageContainer-block');
        var className = 'fadeInRight';

        checkClassName($element, className);
     }, {
        offset: '75%'
     });

      $('.AlliesContainer').waypoint(function() {
        var $element = $('.Allies-img');
        var className = 'bounceIn';
        
        checkClassName($element, className);
     }, {
        offset: '100%'
     });


     function checkClassName($element, className) {
        if ($element.hasClass(className)) {
            $element.removeClass(className);
        } else {
            $element.addClass(className);
        }
     }

    
     $formSend.on('submit', function (e) {
        e.preventDefault();

        var url = 'http://74.81.77.204/payall/web/contacto';
        var data = $(this).serialize();
     });

     $btnForm.on('click', function (e) {
       $formSend.find('input').first().focus(); 
     });
